services:
  - type: web
    name: discord-cerebras-bot
    env: python
    runtime: python-3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: CEREBRAS_API_KEY
        sync: false
      - key: PORT
        value: 10000
